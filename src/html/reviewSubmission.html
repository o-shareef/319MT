  <body class="main-content">
    <main>
      <section>
        <h1
          class="page-title"
          style="text-align: center; margin-top: 25px; margin-bottom: 25px"
        >
          Submit a review
        </h1>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <form id="form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Your Name:</label>
              <input type="name" class="form-control" id="name" />
            </div>
            <!-- <div class="form-group">
              <label for="exampleFormControlSelect1">Dropdown</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div> -->
            <div class="form-group">
              <label style="margin-top: 15px" for="exampleFormControlSelect2"
                >Select a product:</label
              >
              <select
                multiple
                class="form-control"
                id="productSelect"
                style="height: 200px"
              ></select>
            </div>
            <p style="margin-top: 15px; margin-bottom: -15px">
              Rate the movie from 1-5
            </p>
            <br />
            <div class="form-check form-group form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="1"
              />
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="2"
              />
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="3"
              />
              <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio4"
                value="4"
              />
              <label class="form-check-label" for="inlineRadio4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio5"
                value="5"
              />
              <label class="form-check-label" for="inlineRadio5">5</label>
            </div>

            <!-- <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
              </div> -->
            <div class="form-group">
              <label style="margin-top: 15px" for="review">Your review:</label>
              <textarea class="form-control" id="review" rows="7"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="center">
        <div class="container center" style="margin-top: 15px">
          <button type="button" class="btn btn-success" id="submit">
            Submit
          </button>
          <a href="./index.html"
            ><button type="button" class="btn btn-danger">Cancel</button></a
          >
        </div>
      </div>
